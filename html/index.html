<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" href="styles/_global.css"> <!-- global/root theme -->
	<link rel="stylesheet" href="" id="theme-style">  <!-- to be filled in by javascript -->
	<title>WebLyrics ♪</title>
</head>
<body>
	<!-- https://github.com/AMDRadeonRX6750XT/web-lyrics -->
	<!-- Title & Github Repo -->
	<div id="main-container">
	<h1>
		<span>WebLyrics <sup>♪</sup></span>
		<a href="https://github.com/AMDRadeonRX6750XT/web-lyrics" target="_blank" rel="noopener noreferrer" class="links">GitHub</a>
	</h1>

	<!-- Theme selection -->
	<div class="theme-button">
		<button onclick="switchTheme('Light')">Light</button>
		<button onclick="switchTheme('Dark')">Dark</button>
		<button onclick="switchTheme('Red')">Red</button>
		<button onclick="switchTheme('Green')">Green</button>
		<button onclick="switchTheme('Blue')">Blue</button>
		<button onclick="switchTheme('Purple')">Purple</button>
		<button onclick="switchTheme('Summer')">Summer</button>
		<button onclick="switchTheme('Candy')">Candy</button>
		<button onclick="switchTheme('Grayscale')">Grayscale</button>
		<button onclick="switchTheme('High Contrast')">High Contrast</button>
		<button onclick="switchTheme('Hacker')">Hacker</button>
		<button onclick="switchTheme('Retro')">Retro</button>
		<button onclick="switchTheme('Gangster')">Gangster</button>
		<button onclick="switchTheme('Germany')">Germany</button>
		<button onclick="switchTheme('Poland')">Poland</button>
	</div>
	<div class="current-theme-indicator">
		<h2>
			Current theme: <span id="theme-text">Dark</span>
		</h2>
	</div>

	<!-- Song Selection -->
	<button onclick="showSongList()">Show Songs</button>
	<div id="overlay" onclick="closePopup()"></div>
	<div id="popupDiv">
		<button onclick="closePopup()">Close</button>
		<div id="songListContainer"></div>
	</div>

	<!-- Audio being loaded in the background-->
	<audio preload="auto" id="audio_song">
		<source src="" type="audio/mpeg" id="song-source-main">
		Your browser does not support the audio element.
	</audio>
	<!-- Centered Music Player Section -->
	<div class="music-player">
		<div class="track-info">
			<img src="" alt="Track Cover" id="track-cover">
			<div class="track-details">
				<h2 id="track-title">Track Title</h2> <br>
				<h3 id="artist-name">Artist Name</h3>
				<!-- album name? -->
			</div>
		</div>
		<div class="player-controls">
			<button class="prev-btn" onclick="buttonPrev()">&#10094;</button>
			<button id="play-btn" onclick="buttonPlay()">&#9658;</button>
			<button class="next-btn" onclick="buttonNext()">&#10095;</button>
		</div>
		<!-- IDs are unique -->
		<div class="progress-bar">
			<span id="current-time">0:00</span>
			<div class="progress-container">
				<div id="progress"></div>
			</div>
			<span id="duration">0:00</span>
		</div>
	</div>

	<noscript>
		<h1 style="color: red;">Javascript must be enabled for this site to work.</h1>
	</noscript>

	<div class="lyrics_box" id="lyrics_box"></div>

	<!-- License & Data removal button -->
	<br><br>
	<h2>
		<a href="https://github.com/AMDRadeonRX6750XT/web-lyrics?tab=GPL-3.0-1-ov-file" target="_blank" rel="noopener noreferrer" class="links">License</a>
	</h2>
	<button onclick="removeData()">Delete cookies</button>

</div>

<!-- Script loads after everything else -->
<script src="/script.js"></script>
</body>
</html>
