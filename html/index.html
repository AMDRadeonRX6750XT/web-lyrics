<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" href="styles/_global.css"> <!-- global/root theme -->
	<link rel="stylesheet" href="styles/purple.css" id="theme-style">
	<title>WebLyrics ♪</title>
</head>
<body>
	<!-- https://github.com/AMDRadeonRX6750XT/web-lyrics -->
	<div class="container">
	<h1>
		<span>WebLyrics ♪</span>
		<a href="https://github.com/AMDRadeonRX6750XT/web-lyrics" target="_blank" class="github-link">GitHub</a>
	</h1>

	<!--<button onclick="audioStart();">Start music (may be loud)</button>-->
	<div class="theme-button">
		<button onclick="switchTheme('Light')">Light</button>
		<button onclick="switchTheme('Dark')">Dark</button>
		<button onclick="switchTheme('Red')">Red</button>
		<button onclick="switchTheme('Green')">Green</button>
		<button onclick="switchTheme('Blue')">Blue</button>
		<button onclick="switchTheme('Purple')">Purple</button>
		<button onclick="switchTheme('Summer')">Summer</button>
		<button onclick="switchTheme('Candy')">Candy</button>
	</div>
	<br>
	Current theme: <span id="theme-text">Dark</span>
	<br> <br>

	<audio controls preload="auto" id="audio_song">
		<source src="/song.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<!-- Centered Music Player Section -->
	<div class="music-player">
		<div class="track-info">
			<img src="/cover.png" alt="Track Cover" class="track-cover">
			<div class="track-details">
				<p id="track-title">Track Title</p>
				<p id="artist-name">Artist Name</p>
			</div>
		</div>
		<div class="player-controls">
			<button class="prev-btn" onclick="buttonPrev()">&#10094;</button>
			<button class="play-btn" onclick="buttonPlay()">&#9658;</button>
			<button class="next-btn" onclick="buttonPrev()">&#10095;</button>
		</div>
		<!-- IDs are unique -->
		<div class="progress-bar">
			<span id="current-time">0:00</span>
			<div class="progress-container">
				<div id="progress"></div>
			</div>
			<span id="duration">0:00</span>
		</div>
	</div>

	<noscript>
		<h1 style="color: red;">Javascript must be enabled.</h1>
	</noscript>

	<div class="lyrics_box" id="lyrics_box">
	</div>
</div>

<script src="/script.js"></script>
</body>
</html>
